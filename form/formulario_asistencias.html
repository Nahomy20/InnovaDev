<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencias - Sistema de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Panel</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-calendar-check"></i> Formulario de Asistencias</h2>
                </div>
            </header>

            <main class="content">
                <a href="../main_layout.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>

                <div id="alert-container"></div>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-edit"></i> Registro de Asistencia</h3>
                    <form id="asistenciaForm" class="form-grid">
                        <div class="input-group">
                            <label for="id_empleado">Empleado *</label>
                            <select id="id_empleado" name="id_empleado" class="neumorphic-input" required>
                                <option value="">Seleccione un empleado</option>
                                <option value="1">Ana López - Mantenimiento</option>
                                <option value="2">Luis Pérez - Ventas</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="fecha">Fecha *</label>
                            <input type="date" id="fecha" name="fecha" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="hora_entrada">Hora de Entrada</label>
                            <input type="time" id="hora_entrada" name="hora_entrada" class="neumorphic-input">
                        </div>
                        <div class="input-group">
                            <label for="hora_salida">Hora de Salida</label>
                            <input type="time" id="hora_salida" name="hora_salida" class="neumorphic-input">
                        </div>
                        <div class="input-group">
                            <label for="estado_asistencia">Estado *</label>
                            <select id="estado_asistencia" name="estado_asistencia" class="neumorphic-input" required>
                                <option value="presente">Presente</option>
                                <option value="tarde">Tarde</option>
                                <option value="ausente">Ausente</option>
                                <option value="permiso">Permiso</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="neumorphic-button btn-cancel" onclick="limpiarFormulario()">Limpiar</button>
                            <button type="submit" class="neumorphic-button primary-button">Guardar Asistencia</button>
                        </div>
                    </form>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-search"></i> Búsqueda de Asistencias</h3>
                    <div class="controls-bar">
                        <input type="text" id="buscarAsistencia" placeholder="Buscar por empleado, fecha o estado..." class="neumorphic-input" style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaAsistencias">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Fecha</th>
                                    <th>Entrada</th>
                                    <th>Salida</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Ana López</td>
                                    <td>2025-01-15</td>
                                    <td>08:00</td>
                                    <td>17:00</td>
                                    <td><span class="status-badge status-active">Presente</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarAsistencia(1)" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarAsistencia(1)" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr class="odd-row">
                                    <td>2</td>
                                    <td>Luis Pérez</td>
                                    <td>2025-01-15</td>
                                    <td>08:15</td>
                                    <td>17:00</td>
                                    <td><span class="status-badge status-late">Tarde</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarAsistencia(2)" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarAsistencia(2)" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('fecha').valueAsDate = new Date();

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            alertDiv.style.display = 'block';
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        document.getElementById('asistenciaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            mostrarAlerta('Asistencia registrada correctamente', 'success');
            limpiarFormulario();
        });

        function limpiarFormulario() {
            document.getElementById('asistenciaForm').reset();
            document.getElementById('fecha').valueAsDate = new Date();
        }

        function editarAsistencia(id) {
            mostrarAlerta(`Editando asistencia con ID: ${id}`, 'info');
        }

        function eliminarAsistencia(id) {
            if (confirm('¿Está seguro que desea eliminar esta asistencia?')) {
                mostrarAlerta(`Asistencia con ID ${id} eliminada correctamente`, 'success');
            }
        }

        document.getElementById('buscarAsistencia').addEventListener('input', (e) => {
            const termino = e.target.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaAsistencias tbody tr');
            filas.forEach(fila => {
                const texto = fila.textContent.toLowerCase();
                fila.style.display = texto.includes(termino) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
