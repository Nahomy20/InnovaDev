<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Panel</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-user-plus"></i> Formulario de Empleados</h2>
                </div>
            </header>

            <main class="content">
                <a href="../main_layout.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>

                <div id="alert-container">
                    <div id="error-message" class="alert alert-error" style="display: none;"></div>
                </div>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-edit"></i> Registro de Empleado</h3>
                    <form id="empleadoForm" class="form-grid">
                        <div class="input-group">
                            <label for="nombre">Nombre Completo *</label>
                            <input type="text" id="nombre" name="nombre" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="cargo">Cargo *</label>
                            <input type="text" id="cargo" name="cargo" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="area">Área *</label>
                            <input type="text" id="area" name="area" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="estado">Estado *</label>
                            <select id="estado" name="estado" class="neumorphic-input" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="neumorphic-button btn-cancel" onclick="limpiarFormulario()">Limpiar</button>
                            <button type="submit" class="neumorphic-button primary-button">Guardar Empleado</button>
                        </div>
                    </form>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-search"></i> Búsqueda de Empleados</h3>
                    <div class="controls-bar">
                        <input type="text" id="buscarEmpleado" placeholder="Buscar por ID, Nombre, Cargo o Área..." class="neumorphic-input" style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaEmpleados">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Cargo</th>
                                    <th>Área</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" style="text-align: center;">Cargando empleados...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        let empleadoEditando = null;

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            alertDiv.style.display = 'block';
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        function cargarEmpleados() {
            fetch('../controladores/empleados_crud.php?action=read')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaEmpleados tbody');
                        if (data.empleados.length > 0) {
                            tbody.innerHTML = data.empleados.map((emp, index) => `
                                <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                    <td>${emp.id}</td>
                                    <td>${emp.nombre}</td>
                                    <td>${emp.cargo}</td>
                                    <td>${emp.area}</td>
                                    <td><span class="status-badge ${emp.estado === 'activo' ? 'status-active' : ''}" style="${emp.estado === 'inactivo' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${emp.estado}</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarEmpleado(${emp.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarEmpleado(${emp.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No hay empleados registrados</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaEmpleados tbody');
                        tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaEmpleados tbody');
                    tbody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">Error de conexión. Verifique que el servidor esté funcionando.</td></tr>`;
                });
        }

        document.getElementById('empleadoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            formData.append('action', empleadoEditando ? 'update' : 'create');
            if (empleadoEditando) {
                formData.append('id', empleadoEditando);
            }

            fetch('../controladores/empleados_crud.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarAlerta(data.message, 'success');
                    limpiarFormulario();
                    cargarEmpleados();
                } else {
                    mostrarAlerta(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Verifique que el servidor esté funcionando.', 'error');
                const errorMsg = document.getElementById('error-message');
                if (errorMsg) {
                    errorMsg.textContent = 'Error de conexión';
                    errorMsg.style.display = 'block';
                }
            });
        });

        function limpiarFormulario() {
            document.getElementById('empleadoForm').reset();
            empleadoEditando = null;
        }

        function editarEmpleado(id) {
            fetch(`../controladores/empleados_crud.php?action=read&id=${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.empleado) {
                        const emp = data.empleado;
                        document.getElementById('nombre').value = emp.nombre;
                        document.getElementById('cargo').value = emp.cargo;
                        document.getElementById('area').value = emp.area;
                        document.getElementById('estado').value = emp.estado;
                        empleadoEditando = emp.id;
                        document.getElementById('empleadoForm').scrollIntoView({ behavior: 'smooth' });
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error al cargar empleado', 'error');
                });
        }

        function eliminarEmpleado(id) {
            if (confirm('¿Está seguro que desea eliminar este empleado?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);

                fetch('../controladores/empleados_crud.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarAlerta(data.message, 'success');
                        cargarEmpleados();
                    } else {
                        mostrarAlerta(data.message, 'error');
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error de conexión', 'error');
                });
            }
        }

        document.getElementById('buscarEmpleado').addEventListener('input', (e) => {
            const termino = e.target.value;
            if (termino.length > 2 || termino.length === 0) {
                fetch(`../controladores/empleados_crud.php?action=read&search=${termino}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const tbody = document.querySelector('#tablaEmpleados tbody');
                            if (data.empleados.length > 0) {
                                tbody.innerHTML = data.empleados.map((emp, index) => `
                                    <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                        <td>${emp.id}</td>
                                        <td>${emp.nombre}</td>
                                        <td>${emp.cargo}</td>
                                        <td>${emp.area}</td>
                                        <td><span class="status-badge ${emp.estado === 'activo' ? 'status-active' : ''}" style="${emp.estado === 'inactivo' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${emp.estado}</span></td>
                                        <td class="action-buttons">
                                            <button class="btn-edit" onclick="editarEmpleado(${emp.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                            <button class="btn-delete" onclick="eliminarEmpleado(${emp.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('');
                            } else {
                                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No se encontraron empleados</td></tr>';
                            }
                        }
                    });
            }
        });

        // Cargar empleados al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarEmpleados();
        });
    </script>
</body>
</html>
