<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ASISTENCIA - Login</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="system-title">CONTROL DE ASISTENCIA</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="carnet">Carnet de Empleado</label>
                    <input type="text" id="carnet" name="carnet" class="neumorphic-input" placeholder="Ingrese su ID" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="neumorphic-input" placeholder="********" required>
                </div>
                
                <button type="submit" class="neumorphic-button primary-button">
                    INGRESAR
                </button>
                
                <a href="#" class="forgot-password">¿Problemas para ingresar?</a>
                
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
