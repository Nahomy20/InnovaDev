<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ASISTENCIA - Menú Principal</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <nav class="sidebar neumorphic-sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            
            <ul class="nav-links">
                <li class="nav-item active-nav">
                    <a href="#" data-module="dashboard">
                        <i class="fas fa-home"></i> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="attendance">
                        <i class="fas fa-calendar-check"></i> 
                        <span>Asistencia y Fichajes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="employees">
                        <i class="fas fa-users"></i> 
                        <span>Gestión de Empleados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="reports">
                        <i class="fas fa-chart-line"></i> 
                        <span>Reportes</span>
                    </a>
                </li>
                <li class="nav-item">
    <a href="#" data-module="forms">
        <i class="fas fa-wpforms"></i> <span>Formularios de Control</span>
    </a>
</li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2 class="current-module-title">Dashboard</h2>
                </div>
                <div class="header-right">
                    <input type="text" placeholder="Buscar empleado..." class="neumorphic-search">
                    <div class="user-info">
                        <span>Bienvenido, Admin</span>
                        <i class="fas fa-user-circle user-icon"></i>
                    </div>
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <main class="content" id="main-content">
                </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
