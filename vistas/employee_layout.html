<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ASISTENCIA - Panel de Empleado</title>
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <nav class="sidebar neumorphic-sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            
            <ul class="nav-links">
                <li class="nav-item active-nav">
                    <a href="#" data-module="dashboard">
                        <i class="fas fa-home"></i> 
                        <span>Mi Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="asistencias">
                        <i class="fas fa-calendar-check"></i> 
                        <span>Mis Asistencias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="horarios">
                        <i class="fas fa-clock"></i> 
                        <span>Mis Horarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="permisos">
                        <i class="fas fa-file-alt"></i> 
                        <span>Mis Permisos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="companeros">
                        <i class="fas fa-users"></i> 
                        <span>Mis Compañeros</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" data-module="perfil">
                        <i class="fas fa-user"></i> 
                        <span>Mi Perfil</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2 class="current-module-title">Mi Dashboard</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Bienvenido, Empleado</span>
                        <i class="fas fa-user-circle user-icon"></i>
                    </div>
                    <button class="logout-btn" onclick="logout()" title="Cerrar Sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <main class="content" id="main-content">
                <!-- Contenido dinámico -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/employee.js"></script>
</body>
</html>
