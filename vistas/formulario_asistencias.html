<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencias - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-calendar-check"></i> Formulario de Asistencias</h2>
                </div>
            </header>

            <main class="content">
            
                <div id="alert-container"></div>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-edit"></i> Registro de Asistencia</h3>
                    <form id="asistenciaForm" class="form-grid">
                        <div class="input-group">
                            <label for="id_empleado">Empleado *</label>
                            <select id="id_empleado" name="id_empleado" class="neumorphic-input" required>
                                <option value="">Cargando empleados...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="fecha">Fecha *</label>
                            <input type="date" id="fecha" name="fecha" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="hora_entrada">Hora de Entrada</label>
                            <input type="time" id="hora_entrada" name="hora_entrada" class="neumorphic-input">
                        </div>
                        <div class="input-group">
                            <label for="hora_salida">Hora de Salida</label>
                            <input type="time" id="hora_salida" name="hora_salida" class="neumorphic-input">
                        </div>
                        <div class="input-group">
                            <label for="estado_asistencia">Estado *</label>
                            <select id="estado_asistencia" name="estado" class="neumorphic-input" required>
                                <option value="presente">Presente</option>
                                <option value="tarde">Tarde</option>
                                <option value="ausente">Ausente</option>
                                <option value="permiso">Permiso</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="neumorphic-button btn-cancel" onclick="limpiarFormulario()">Limpiar</button>
                            <button type="submit" class="neumorphic-button primary-button">Guardar Asistencia</button>
                        </div>
                    </form>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-search"></i> Búsqueda de Asistencias</h3>
                    <div class="controls-bar">
                        <input type="text" id="buscarAsistencia" placeholder="Buscar por empleado, fecha o estado..." class="neumorphic-input" style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaAsistencias">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Fecha</th>
                                    <th>Entrada</th>
                                    <th>Salida</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center;">Cargando asistencias...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let asistenciaEditando = null;

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            alertDiv.style.display = 'block';
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        function cargarEmpleados() {
            fetch('../controladores/empleados_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('id_empleado');
                        select.innerHTML = '<option value="">Seleccione un empleado</option>';
                        data.empleados.forEach(emp => {
                            const option = document.createElement('option');
                            option.value = emp.id;
                            option.textContent = `${emp.nombre} - ${emp.cargo}`;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarAlerta('Error al cargar empleados', 'error');
                });
        }

        function cargarAsistencias() {
            fetch('../controladores/asistencias_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaAsistencias tbody');
                        if (data.asistencias.length > 0) {
                            tbody.innerHTML = data.asistencias.map((asist, index) => `
                                <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                    <td>${asist.id}</td>
                                    <td>${asist.empleado_nombre || 'N/A'}</td>
                                    <td>${asist.fecha}</td>
                                    <td>${asist.hora_entrada || 'N/A'}</td>
                                    <td>${asist.hora_salida || 'N/A'}</td>
                                    <td><span class="status-badge ${asist.estado === 'presente' ? 'status-active' : asist.estado === 'tarde' ? 'status-late' : ''}" style="${asist.estado === 'ausente' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${asist.estado}</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarAsistencia(${asist.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarAsistencia(${asist.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No hay asistencias registradas</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaAsistencias tbody');
                        tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaAsistencias tbody');
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">Error de conexión</td></tr>';
                });
        }

        document.getElementById('fecha').valueAsDate = new Date();

        document.getElementById('asistenciaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            formData.append('action', asistenciaEditando ? 'update' : 'create');
            if (asistenciaEditando) {
                formData.append('id', asistenciaEditando);
            }

            fetch('../controladores/asistencias_crud.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarAlerta(data.message, 'success');
                    limpiarFormulario();
                    cargarAsistencias();
                } else {
                    mostrarAlerta(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión', 'error');
            });
        });

        function limpiarFormulario() {
            document.getElementById('asistenciaForm').reset();
            document.getElementById('fecha').valueAsDate = new Date();
            asistenciaEditando = null;
        }

        function editarAsistencia(id) {
            fetch(`../controladores/asistencias_crud.php?action=read&id=${id}`, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.asistencia) {
                        const asist = data.asistencia;
                        document.getElementById('id_empleado').value = asist.id_empleado;
                        document.getElementById('fecha').value = asist.fecha;
                        document.getElementById('hora_entrada').value = asist.hora_entrada || '';
                        document.getElementById('hora_salida').value = asist.hora_salida || '';
                        document.getElementById('estado_asistencia').value = asist.estado;
                        asistenciaEditando = asist.id;
                        document.getElementById('asistenciaForm').scrollIntoView({ behavior: 'smooth' });
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error al cargar asistencia', 'error');
                });
        }

        function eliminarAsistencia(id) {
            if (confirm('¿Está seguro que desea eliminar esta asistencia?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);

                fetch('../controladores/asistencias_crud.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarAlerta(data.message, 'success');
                        cargarAsistencias();
                    } else {
                        mostrarAlerta(data.message, 'error');
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error de conexión', 'error');
                });
            }
        }

        document.getElementById('buscarAsistencia').addEventListener('input', (e) => {
            const termino = e.target.value;
            if (termino.length > 2 || termino.length === 0) {
                fetch(`../controladores/asistencias_crud.php?action=read&search=${encodeURIComponent(termino)}`, {
                    credentials: 'same-origin'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            const tbody = document.querySelector('#tablaAsistencias tbody');
                            if (data.asistencias.length > 0) {
                                tbody.innerHTML = data.asistencias.map((asist, index) => `
                                    <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                        <td>${asist.id}</td>
                                        <td>${asist.empleado_nombre || 'N/A'}</td>
                                        <td>${asist.fecha}</td>
                                        <td>${asist.hora_entrada || 'N/A'}</td>
                                        <td>${asist.hora_salida || 'N/A'}</td>
                                        <td><span class="status-badge ${asist.estado === 'presente' ? 'status-active' : asist.estado === 'tarde' ? 'status-late' : ''}" style="${asist.estado === 'ausente' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${asist.estado}</span></td>
                                        <td class="action-buttons">
                                            <button class="btn-edit" onclick="editarAsistencia(${asist.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                            <button class="btn-delete" onclick="eliminarAsistencia(${asist.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('');
                            } else {
                                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No se encontraron asistencias</td></tr>';
                            }
                        }
                    });
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarEmpleados();
            cargarAsistencias();
        });
    </script>
</body>
</html>
