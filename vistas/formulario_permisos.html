<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Permisos - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-file-alt"></i> Formulario de Permisos</h2>
                </div>
            </header>

            <main class="content">
                <div id="alert-container"></div>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-edit"></i> Registro de Permiso</h3>
                    <form id="permisoForm" class="form-grid">
                        <div class="input-group">
                            <label for="id_empleado_permiso">Empleado *</label>
                            <select id="id_empleado_permiso" name="id_empleado" class="neumorphic-input" required>
                                <option value="">Cargando empleados...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="tipo_permiso">Tipo de Permiso *</label>
                            <select id="tipo_permiso" name="tipo_permiso" class="neumorphic-input" required>
                                <option value="">Seleccione el tipo</option>
                                <option value="Médico">Médico</option>
                                <option value="Personal">Personal</option>
                                <option value="Fuerza Mayor">Fuerza Mayor</option>
                                <option value="Vacaciones">Vacaciones</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="fecha_inicio">Fecha de Inicio *</label>
                            <input type="date" id="fecha_inicio" name="fecha_inicio" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="fecha_fin">Fecha de Fin *</label>
                            <input type="date" id="fecha_fin" name="fecha_fin" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="estado_permiso">Estado *</label>
                            <select id="estado_permiso" name="estado" class="neumorphic-input" required>
                                <option value="pendiente">Pendiente</option>
                                <option value="aprobado">Aprobado</option>
                                <option value="rechazado">Rechazado</option>
                            </select>
                        </div>
                        <div class="input-group" style="grid-column: 1 / 3;">
                            <label for="justificacion">Justificación *</label>
                            <textarea id="justificacion" name="justificacion" class="neumorphic-input" rows="4" placeholder="Describa el motivo del permiso..." required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="neumorphic-button btn-cancel" onclick="limpiarFormulario()">Limpiar</button>
                            <button type="submit" class="neumorphic-button primary-button">Guardar Permiso</button>
                        </div>
                    </form>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-search"></i> Búsqueda de Permisos</h3>
                    <div class="controls-bar">
                        <input type="text" id="buscarPermiso" placeholder="Buscar por empleado, tipo o estado..." class="neumorphic-input" style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaPermisos">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Tipo</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" style="text-align: center;">Cargando permisos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let permisoEditando = null;

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            alertDiv.style.display = 'block';
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        function cargarEmpleados() {
            fetch('../controladores/empleados_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('id_empleado_permiso');
                        select.innerHTML = '<option value="">Seleccione un empleado</option>';
                        data.empleados.forEach(emp => {
                            const option = document.createElement('option');
                            option.value = emp.id;
                            option.textContent = `${emp.nombre} - ${emp.cargo}`;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarAlerta('Error al cargar empleados', 'error');
                });
        }

        function cargarPermisos() {
            fetch('../controladores/permisos_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaPermisos tbody');
                        if (data.permisos.length > 0) {
                            tbody.innerHTML = data.permisos.map((perm, index) => `
                                <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                    <td>${perm.id}</td>
                                    <td>${perm.empleado_nombre || 'N/A'}</td>
                                    <td>${perm.tipo_permiso}</td>
                                    <td>${perm.fecha_inicio}</td>
                                    <td>${perm.fecha_fin}</td>
                                    <td><span class="status-badge ${perm.estado === 'aprobado' ? 'status-active' : perm.estado === 'pendiente' ? 'status-late' : ''}" style="${perm.estado === 'rechazado' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${perm.estado}</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarPermiso(${perm.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarPermiso(${perm.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No hay permisos registrados</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaPermisos tbody');
                        tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaPermisos tbody');
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">Error de conexión</td></tr>';
                });
        }

        document.getElementById('permisoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            formData.append('action', permisoEditando ? 'update' : 'create');
            if (permisoEditando) {
                formData.append('id', permisoEditando);
            }

            fetch('../controladores/permisos_crud.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    mostrarAlerta(data.message, 'success');
                    limpiarFormulario();
                    cargarPermisos();
                } else {
                    mostrarAlerta(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Verifique que el servidor esté funcionando.', 'error');
            });
        });

        function limpiarFormulario() {
            document.getElementById('permisoForm').reset();
            permisoEditando = null;
        }

        function editarPermiso(id) {
            fetch(`../controladores/permisos_crud.php?action=read&id=${id}`, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.permiso) {
                        const perm = data.permiso;
                        document.getElementById('id_empleado_permiso').value = perm.id_empleado;
                        document.getElementById('tipo_permiso').value = perm.tipo_permiso;
                        document.getElementById('fecha_inicio').value = perm.fecha_inicio;
                        document.getElementById('fecha_fin').value = perm.fecha_fin;
                        document.getElementById('estado_permiso').value = perm.estado;
                        permisoEditando = perm.id;
                        document.getElementById('permisoForm').scrollIntoView({ behavior: 'smooth' });
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error al cargar permiso', 'error');
                });
        }

        function eliminarPermiso(id) {
            if (confirm('¿Está seguro que desea eliminar este permiso?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);

                fetch('../controladores/permisos_crud.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarAlerta(data.message, 'success');
                        cargarPermisos();
                    } else {
                        mostrarAlerta(data.message, 'error');
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error de conexión', 'error');
                });
            }
        }

        document.getElementById('buscarPermiso').addEventListener('input', (e) => {
            const termino = e.target.value;
            if (termino.length > 2 || termino.length === 0) {
                fetch(`../controladores/permisos_crud.php?action=read&search=${encodeURIComponent(termino)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const tbody = document.querySelector('#tablaPermisos tbody');
                            if (data.permisos.length > 0) {
                                tbody.innerHTML = data.permisos.map((perm, index) => `
                                    <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                        <td>${perm.id}</td>
                                        <td>${perm.empleado_nombre || 'N/A'}</td>
                                        <td>${perm.tipo_permiso}</td>
                                        <td>${perm.fecha_inicio}</td>
                                        <td>${perm.fecha_fin}</td>
                                        <td><span class="status-badge ${perm.estado === 'aprobado' ? 'status-active' : perm.estado === 'pendiente' ? 'status-late' : ''}" style="${perm.estado === 'rechazado' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${perm.estado}</span></td>
                                        <td class="action-buttons">
                                            <button class="btn-edit" onclick="editarPermiso(${perm.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                            <button class="btn-delete" onclick="eliminarPermiso(${perm.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('');
                            } else {
                                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No se encontraron permisos</td></tr>';
                            }
                        }
                    });
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarEmpleados();
            cargarPermisos();
        });
    </script>
</body>
</html>
