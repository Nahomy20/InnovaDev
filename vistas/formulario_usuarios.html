<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-user-shield"></i> Formulario de Usuarios</h2>
                </div>
            </header>

            <main class="content">

                <div id="alert-container"></div>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-edit"></i> Registro de Usuario</h3>
                    <form id="usuarioForm" class="form-grid">
                        <div class="input-group">
                            <label for="id_empleado_usuario">Empleado</label>
                            <select id="id_empleado_usuario" name="id_empleado" class="neumorphic-input">
                                <option value="">Cargando empleados...</option>
                            </select>
                            <small style="color: #666; font-size: 12px;">Opcional: Solo para usuarios de tipo empleado</small>
                        </div>
                        <div class="input-group">
                            <label for="usuario">Nombre de Usuario *</label>
                            <input type="text" id="usuario" name="usuario" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="contraseña">Contraseña *</label>
                            <input type="password" id="contraseña" name="contraseña" class="neumorphic-input" required>
                        </div>
                        <div class="input-group">
                            <label for="rol">Rol *</label>
                            <select id="rol" name="rol" class="neumorphic-input" required>
                                <option value="admin">Administrador</option>
                                <option value="empleado">Empleado</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="neumorphic-button btn-cancel" onclick="limpiarFormulario()">Limpiar</button>
                            <button type="submit" class="neumorphic-button primary-button">Guardar Usuario</button>
                        </div>
                    </form>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-search"></i> Búsqueda de Usuarios</h3>
                    <div class="controls-bar">
                        <input type="text" id="buscarUsuario" placeholder="Buscar por usuario, empleado o rol..." class="neumorphic-input" style="width: 100%; max-width: 400px;">
                    </div>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaUsuarios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" style="text-align: center;">Cargando usuarios...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let usuarioEditando = null;

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.textContent = mensaje;
            alertDiv.style.display = 'block';
            
            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }

        function cargarEmpleados() {
            fetch('../controladores/empleados_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('id_empleado_usuario');
                        select.innerHTML = '<option value="">Seleccione un empleado (opcional para admin)</option>';
                        data.empleados.forEach(emp => {
                            const option = document.createElement('option');
                            option.value = emp.id;
                            option.textContent = `${emp.nombre} - ${emp.cargo}`;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarAlerta('Error al cargar empleados', 'error');
                });
        }

        function cargarUsuarios() {
            fetch('../controladores/usuarios_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaUsuarios tbody');
                        if (data.usuarios.length > 0) {
                            tbody.innerHTML = data.usuarios.map((usu, index) => `
                                <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                    <td>${usu.id}</td>
                                    <td>${usu.empleado_nombre || 'N/A'}</td>
                                    <td>${usu.usuario}</td>
                                    <td><span class="status-badge ${usu.rol === 'empleado' ? 'status-active' : ''}" style="${usu.rol === 'admin' ? 'color:#0066CC; background-color: rgba(0, 102, 204, 0.2);' : ''}">${usu.rol}</span></td>
                                    <td class="action-buttons">
                                        <button class="btn-edit" onclick="editarUsuario(${usu.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                        <button class="btn-delete" onclick="eliminarUsuario(${usu.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No hay usuarios registrados</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaUsuarios tbody');
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaUsuarios tbody');
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error de conexión</td></tr>';
                });
        }

        document.getElementById('usuarioForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            formData.append('action', usuarioEditando ? 'update' : 'create');
            if (usuarioEditando) {
                formData.append('id', usuarioEditando);
            }
            
            // Asegurar que id_empleado se envíe correctamente (puede ser vacío para admin)
            const idEmpleado = formData.get('id_empleado');
            if (!idEmpleado || idEmpleado === '') {
                formData.set('id_empleado', '');
            }
            
            // Asegurar que la contraseña se envíe correctamente
            const password = formData.get('contraseña');
            if (!password || password === '') {
                mostrarAlerta('La contraseña es requerida', 'error');
                return;
            }

            fetch('../controladores/usuarios_crud.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarAlerta(data.message, 'success');
                    limpiarFormulario();
                    cargarUsuarios();
                } else {
                    mostrarAlerta(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión', 'error');
            });
        });

        function limpiarFormulario() {
            document.getElementById('usuarioForm').reset();
            usuarioEditando = null;
        }

        function editarUsuario(id) {
            fetch(`../controladores/usuarios_crud.php?action=read&id=${id}`, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.usuario) {
                        const usu = data.usuario;
                        document.getElementById('id_empleado_usuario').value = usu.id_empleado || '';
                        document.getElementById('usuario').value = usu.usuario;
                        document.getElementById('rol').value = usu.rol;
                        usuarioEditando = usu.id;
                        document.getElementById('usuarioForm').scrollIntoView({ behavior: 'smooth' });
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error al cargar usuario', 'error');
                });
        }

        function eliminarUsuario(id) {
            if (confirm('¿Está seguro que desea eliminar este usuario?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);

                fetch('../controladores/usuarios_crud.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarAlerta(data.message, 'success');
                        cargarUsuarios();
                    } else {
                        mostrarAlerta(data.message, 'error');
                    }
                })
                .catch(error => {
                    mostrarAlerta('Error de conexión', 'error');
                });
            }
        }

        document.getElementById('buscarUsuario').addEventListener('input', (e) => {
            const termino = e.target.value;
            if (termino.length > 2 || termino.length === 0) {
                fetch(`../controladores/usuarios_crud.php?action=read&search=${encodeURIComponent(termino)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const tbody = document.querySelector('#tablaUsuarios tbody');
                            if (data.usuarios.length > 0) {
                                tbody.innerHTML = data.usuarios.map((usu, index) => `
                                    <tr class="${index % 2 === 0 ? 'odd-row' : ''}">
                                        <td>${usu.id}</td>
                                        <td>${usu.empleado_nombre || 'N/A'}</td>
                                        <td>${usu.usuario}</td>
                                        <td><span class="status-badge ${usu.rol === 'empleado' ? 'status-active' : ''}" style="${usu.rol === 'admin' ? 'color:#0066CC; background-color: rgba(0, 102, 204, 0.2);' : ''}">${usu.rol}</span></td>
                                        <td class="action-buttons">
                                            <button class="btn-edit" onclick="editarUsuario(${usu.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                            <button class="btn-delete" onclick="eliminarUsuario(${usu.id})" title="Eliminar"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('');
                            } else {
                                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No se encontraron usuarios</td></tr>';
                            }
                        }
                    });
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarEmpleados();
            cargarUsuarios();
        });
    </script>
</body>
</html>
