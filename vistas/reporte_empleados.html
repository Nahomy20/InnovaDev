<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Empleados - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-users"></i> Reporte de Empleados</h2>
                </div>
                <div class="header-right">
                    <button class="neumorphic-button primary-button" onclick="exportarReporte()" style="width: auto; padding: 8px 20px;">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                </div>
            </header>

            <main class="content">
                <a href="../main_layout.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-filter"></i> Filtros de Búsqueda</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="filtro_estado">Estado</label>
                            <select id="filtro_estado" class="neumorphic-input">
                                <option value="">Todos</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="filtro_area">Área</label>
                            <input type="text" id="filtro_area" class="neumorphic-input" placeholder="Filtrar por área...">
                        </div>
                        <div class="input-group">
                            <label for="filtro_cargo">Cargo</label>
                            <input type="text" id="filtro_cargo" class="neumorphic-input" placeholder="Filtrar por cargo...">
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button class="neumorphic-button primary-button" onclick="aplicarFiltros()" style="width: 100%;">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-table"></i> Listado de Empleados</h3>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaReporteEmpleados">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Cargo</th>
                                    <th>Área</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" style="text-align: center;">Cargando datos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        function cargarReporte() {
            const estado = document.getElementById('filtro_estado').value;
            const area = document.getElementById('filtro_area').value;
            const cargo = document.getElementById('filtro_cargo').value;
            
            let url = '../controladores/reportes.php?tipo=empleados';
            if (estado) url += `&estado=${estado}`;
            if (area) url += `&area=${area}`;
            if (cargo) url += `&cargo=${cargo}`;
            
            fetch(url, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaReporteEmpleados tbody');
                        if (data.empleados && data.empleados.length > 0) {
                            tbody.innerHTML = data.empleados.map((emp, index) => `
                                <tr class="${index % 2 === 0 ? '' : 'odd-row'}">
                                    <td>${emp.id}</td>
                                    <td>${emp.nombre}</td>
                                    <td>${emp.cargo}</td>
                                    <td>${emp.area}</td>
                                    <td><span class="status-badge ${emp.estado === 'activo' ? 'status-active' : ''}" style="${emp.estado === 'inactivo' ? 'color:#dc3545; background-color: rgba(220, 53, 69, 0.2);' : ''}">${emp.estado}</span></td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No se encontraron empleados</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaReporteEmpleados tbody');
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">Error al cargar los datos</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaReporteEmpleados tbody');
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error al cargar los datos</td></tr>';
                });
        }

        function aplicarFiltros() {
            cargarReporte();
        }

        function exportarReporte() {
            alert('Funcionalidad de exportación próximamente disponible');
        }

        // Cargar reporte al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarReporte();
        });
    </script>
</body>
</html>
