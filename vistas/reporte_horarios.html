<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Horarios - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-clock"></i> Reporte de Horarios</h2>
                </div>
                <div class="header-right">
                    <button class="neumorphic-button primary-button" onclick="exportarReporte()" style="width: auto; padding: 8px 20px;">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                </div>
            </header>

            <main class="content">

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-filter"></i> Filtros de Búsqueda</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="filtro_empleado_horario">Empleado</label>
                            <select id="filtro_empleado_horario" class="neumorphic-input">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button class="neumorphic-button primary-button" onclick="aplicarFiltros()" style="width: 100%;">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-table"></i> Horarios de Entrada y Salida</h3>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaReporteHorarios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Hora de Entrada</th>
                                    <th>Hora de Salida</th>
                                    <th>Horas Laborales</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" style="text-align: center;">Cargando datos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularHoras(entrada, salida) {
            if (!entrada || !salida) return 'N/A';
            const [h1, m1] = entrada.split(':').map(Number);
            const [h2, m2] = salida.split(':').map(Number);
            const minutos1 = h1 * 60 + m1;
            const minutos2 = h2 * 60 + m2;
            const diff = minutos2 - minutos1;
            const horas = Math.floor(diff / 60);
            const minutos = diff % 60;
            return `${horas} horas ${minutos > 0 ? minutos + ' min' : ''}`;
        }

        function cargarEmpleados() {
            fetch('../controladores/empleados_crud.php?action=read', {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('filtro_empleado_horario');
                        select.innerHTML = '<option value="">Todos</option>';
                        data.empleados.forEach(emp => {
                            const option = document.createElement('option');
                            option.value = emp.id;
                            option.textContent = `${emp.nombre} - ${emp.cargo}`;
                            select.appendChild(option);
                        });
                    }
                });
        }

        function cargarReporte() {
            const id_empleado = document.getElementById('filtro_empleado_horario').value;
            let url = '../controladores/reportes.php?tipo=horarios';
            if (id_empleado) url += `&id_empleado=${id_empleado}`;
            
            fetch(url, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaReporteHorarios tbody');
                        if (data.data && data.data.length > 0) {
                            tbody.innerHTML = data.data.map((hor, index) => `
                                <tr class="${index % 2 === 0 ? '' : 'odd-row'}">
                                    <td>${hor.id}</td>
                                    <td>${hor.empleado_nombre || 'N/A'}</td>
                                    <td>${hor.hora_entrada}</td>
                                    <td>${hor.hora_salida}</td>
                                    <td>${calcularHoras(hor.hora_entrada, hor.hora_salida)}</td>
                                </tr>
                            `).join('');
                        } else {
                            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No se encontraron horarios</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaReporteHorarios tbody');
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaReporteHorarios tbody');
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error de conexión</td></tr>';
                });
        }

        function aplicarFiltros() {
            cargarReporte();
        }

        function exportarReporte() {
            alert('Funcionalidad de exportación próximamente disponible');
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarEmpleados();
            cargarReporte();
        });
    </script>
</body>
</html>
