<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Usuarios - Sistema de Asistencia</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar neumorphic-sidebar">
            <div class="sidebar-header">
                <span class="system-logo-text">INNOVADEV</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="../main_layout.html">
                        <i class="fas fa-arrow-left"></i> Volver al Panel
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content-wrapper">
            <header class="header neumorphic-header">
                <div class="header-left">
                    <h2><i class="fas fa-user-cog"></i> Reporte de Usuarios</h2>
                </div>
                <div class="header-right">
                    <button class="neumorphic-button primary-button" onclick="exportarReporte()" style="width: auto; padding: 8px 20px;">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                </div>
            </header>

            <main class="content">

                <div class="neumorphic-card elevated">
                    <h3 class="chart-title"><i class="fas fa-filter"></i> Filtros de Búsqueda</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="filtro_rol">Rol</label>
                            <select id="filtro_rol" class="neumorphic-input">
                                <option value="">Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="empleado">Empleado</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="filtro_usuario_nombre">Nombre de Usuario</label>
                            <input type="text" id="filtro_usuario_nombre" class="neumorphic-input" placeholder="Buscar usuario...">
                        </div>
                        <div class="input-group">
                            <label>&nbsp;</label>
                            <button class="neumorphic-button primary-button" onclick="aplicarFiltros()" style="width: 100%;">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="neumorphic-card elevated" style="margin-top: 20px;">
                    <h3 class="chart-title"><i class="fas fa-table"></i> Listado de Usuarios</h3>
                    <div class="table-responsive" style="margin-top: 15px;">
                        <table class="data-table" id="tablaReporteUsuarios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empleado</th>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" style="text-align: center;">Cargando datos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cargarReporte() {
            const rol = document.getElementById('filtro_rol').value;
            const usuario = document.getElementById('filtro_usuario_nombre').value;
            
            let url = '../controladores/reportes.php?tipo=usuarios';
            if (rol) url += `&rol=${rol}`;
            if (usuario) url += `&usuario=${usuario}`;
            
            fetch(url, {
                credentials: 'same-origin'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const tbody = document.querySelector('#tablaReporteUsuarios tbody');
                        if (data.data && data.data.length > 0) {
                            let usuarios = data.data;
                            if (usuario) {
                                usuarios = usuarios.filter(u => u.usuario.toLowerCase().includes(usuario.toLowerCase()));
                            }
                            
                            if (usuarios.length > 0) {
                                tbody.innerHTML = usuarios.map((usu, index) => `
                                    <tr class="${index % 2 === 0 ? '' : 'odd-row'}">
                                        <td>${usu.id}</td>
                                        <td>${usu.empleado_nombre || 'N/A'}</td>
                                        <td>${usu.usuario}</td>
                                        <td><span class="status-badge ${usu.rol === 'empleado' ? 'status-active' : ''}" style="${usu.rol === 'admin' ? 'color:#0066CC; background-color: rgba(0, 102, 204, 0.2);' : ''}">${usu.rol}</span></td>
                                    </tr>
                                `).join('');
                            } else {
                                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No se encontraron usuarios</td></tr>';
                            }
                        } else {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No se encontraron usuarios</td></tr>';
                        }
                    } else {
                        const tbody = document.querySelector('#tablaReporteUsuarios tbody');
                        tbody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: red;">Error: ${data.message || 'Error desconocido'}</td></tr>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const tbody = document.querySelector('#tablaReporteUsuarios tbody');
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Error de conexión</td></tr>';
                });
        }

        function aplicarFiltros() {
            cargarReporte();
        }

        function exportarReporte() {
            alert('Funcionalidad de exportación próximamente disponible');
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarReporte();
        });
    </script>
</body>
</html>
